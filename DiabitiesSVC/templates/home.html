<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
      #formBorder{ margin-top: 2%; }

    </style>

    <title>Hello, world!</title>
  
  </head>
  <body>

  <div class="container d-flex justify-content-center" id="formBorder">
    <form class="myform" action="/predict" method="POST">
 
                  <div class="input-group mb-3">
                        <span class="input-group-text" name="Clump" id="basic-addon1">Clump</span>
                        <input type="text" name="Clump" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group mb-3">
                      <span class="input-group-text" name="UnifSize" id="basic-addon1">UnifSize</span>
                      <input type="text" name="UnifSize" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
                  </div>

                  <div class="input-group mb-3">
                    <span class="input-group-text" name="UnifShape" id="basic-addon1">UnifShape</span>
                    <input type="text" name="UnifShape" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                  <span class="input-group-text" name="MargAdh" id="basic-addon1">MargAdh</span>
                  <input type="text" name="MargAdh" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
              </div>

                  <div class="input-group mb-3">
                    <span class="input-group-text" name="SingEpiSize" id="basic-addon1">SingEpiSize</span>
                    <input type="text" name="SingEpiSize" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                  <span class="input-group-text" name="BareNuc" id="basic-addon1">BareNuc</span>
                  <input type="text" name="BareNuc" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text" name="BlandChrom" id="basic-addon1">BlandChrom</span>
                <input type="text" name="BlandChrom" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text" name="NormNucl" id="basic-addon1">NormNucl</span>
              <input type="text" name="NormNucl" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" name="Mit" id="basic-addon1">Mit</span>
            <input type="text" name="Mit" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
        </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    
      {% if data: %}
            <h4 style= "color:{{data[1]}}"> 
              
              {{data[0]}} </h4>
      {% endif %}

    </form>
  </div>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
